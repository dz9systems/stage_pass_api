# This file defines the environments for your GitHub Actions
# You'll need to create these environments in your GitHub repository settings

# To set up environments:
# 1. Go to your repository on GitHub
# 2. Click on "Settings" tab
# 3. Click on "Environments" in the left sidebar
# 4. Create the following environments:
#    - staging
#    - production

# Environment-specific secrets needed:
# - FIREBASE_TOKEN: Firebase CI token
# - FIREBASE_SERVICE_ACCOUNT_KEY: Service account JSON
# - SNYK_TOKEN: Snyk security scanning token (optional)

# Environment protection rules:
# - staging: No protection rules (auto-deploy)
# - production: Require manual approval before deployment
