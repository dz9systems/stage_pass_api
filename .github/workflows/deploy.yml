name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: stage-pass-b1d9b

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Deploy Firestore rules and indexes
      run: firebase deploy --only firestore:rules,firestore:indexes --project ${{ env.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Deploy Firebase Functions
      run: firebase deploy --only functions --project ${{ env.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Run health check
      run: |
        echo "üöÄ Deployment completed!"
        echo "üåê API URL: https://us-central1-stage-pass-b1d9b.cloudfunctions.net/api"
        curl -f https://us-central1-stage-pass-b1d9b.cloudfunctions.net/api/ || echo "Health check failed, but deployment succeeded"
